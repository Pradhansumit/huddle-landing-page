<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script
      src="https://kit.fontawesome.com/6fabdd1b6f.js"
      crossorigin="anonymous"
    ></script>

    <title>Huddle landing page with single introductory section</title>

    <!-- font family via google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="container">
          <h2 class="huddle">
            <i class="fa-regular fa-comment-dots"></i>Huddle
          </h2>
          <div class="content-container">
            <div class="img-box">
              <img src="./images/illustration-mockups.svg" alt="mockup" />
            </div>
            <div class="text-container">
              <h2 class="heading">Build The Community Your Fans Will Love</h2>
              <p class="desc">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <button class="button">Register</button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="social-container">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
